<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Connector</title>
  <!-- Socket.IO CDN for client side -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    /* Container and overall styling */
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #000;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 22px;
      text-decoration: underline;
    }
    .id-section {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .id-label {
      font-weight: bold;
    }
    #yourId {
      font-weight: bold;
      letter-spacing: 2px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 14px;
    }
    #connectBtn {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #disconnectBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
      margin-left: 5px;
    }
    .chat-container {
      margin-top: 15px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      min-height: 350px;
      display: flex;
      flex-direction: column;
    }
    #messageCanvas {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-section {
      display: flex;
      align-items: center;
      gap: 5px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #sendBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
    }
    .file-icon {
      cursor: pointer;
      font-size: 20px;
      color: #007bff;
    }
    /* Chat bubble styles */
    .chat-bubble {
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 8px;
      max-width: 70%;
      word-wrap: break-word;
      font-weight: bold;
    }
    .self {
      background-color: #DCF8C6;
      margin-left: auto;
      text-align: right;
    }
    .other {
      background-color: #F0F0F0;
      margin-right: auto;
      text-align: left;
    }
    /* Progress display styling */
    #progressDisplay {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Device Connector</h1>
    <!-- Device ID Section -->
    <div class="id-section">
      <span class="id-label">Your ID:</span>
      <span id="yourId"></span>
    </div>
    <!-- Input for Target Device's 6-Digit Code -->
    <input type="text" id="connectToId" placeholder="Enter 6-digit target code" />
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn">Disconnect</button>
    
    <!-- Chat Container -->
    <div class="chat-container">
      <div id="messageCanvas"></div>
      <div class="chat-section">
        <span class="file-icon" onclick="document.getElementById('fileInput').click()">📎</span>
        <input type="text" id="chatInput" placeholder="Type a message" />
        <button id="sendBtn">➤</button>
      </div>
    </div>
    
    <!-- File Upload Progress Display -->
    <div id="progressDisplay"></div>
    
    <!-- Hidden File Input -->
    <input type="file" id="fileInput" hidden multiple />
  </div>

  <script>
    /* Initialize Socket.IO connection using your Render.com backend URL */
    const socket = io("https://temp-chat-backend.onrender.com");
    
    // Generate and display a unique 6-digit device ID.
    const yourId = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById("yourId").textContent = yourId;
    
    // Register this device on the server.
    socket.emit("register-device", { code: yourId });
    
    // Connect Button: Validate entered code and send connection request.
    document.getElementById("connectBtn").addEventListener("click", () => {
      const targetCode = document.getElementById("connectToId").value.trim();
      if (targetCode.length === 6 && !isNaN(targetCode)) {
        if (targetCode === yourId) {
          alert("You cannot connect to yourself.");
          return;
        }
        socket.emit("connect-to-code", { fromCode: yourId, targetCode });
      } else {
        alert("Please enter a valid 6-digit code.");
      }
    });
    
    // Disconnect Button: Disconnect socket and update UI.
    document.getElementById("disconnectBtn").addEventListener("click", () => {
      socket.disconnect();
      document.getElementById("connectBtn").style.backgroundColor = "#007bff";
      document.getElementById("connectBtn").textContent = "Connect";
      document.getElementById("disconnectBtn").style.display = "none";
      addToCanvas("You have disconnected.", "self");
    });
    
    // Send Text Message: Emit message event and update canvas.
    document.getElementById("sendBtn").addEventListener("click", () => {
      const msg = document.getElementById("chatInput").value;
      if (msg.trim()) {
        socket.emit("send-message", { id: yourId, text: msg });
        addToCanvas(`You: ${msg}`, "self");
        document.getElementById("chatInput").value = "";
      }
    });
    
    // File Input: Read and send selected files with progress tracking.
    document.getElementById("fileInput").addEventListener("change", (e) => {
      const files = e.target.files;
      if (files.length) {
        Array.from(files).forEach(file => {
          const reader = new FileReader();

          // Update upload progress
          reader.onprogress = (event) => {
            if (event.lengthComputable) {
              const percent = Math.round((event.loaded / event.total) * 100);
              document.getElementById("progressDisplay").textContent = "Uploading: " + percent + "%";
            }
          };

          reader.onload = () => {
            socket.emit("send-file", {
              sender: yourId,
              filename: file.name,
              content: reader.result
            });
            addToCanvas(`File Sent: ${file.name}`, "self");
            document.getElementById("progressDisplay").textContent = "";
          };

          reader.onerror = () => {
            document.getElementById("progressDisplay").textContent = "Error reading file.";
          };

          reader.readAsDataURL(file);
        });
      }
    });
    
    // Helper Function: Add message or file link to the chat canvas.
    function addToCanvas(content, sender) {
      const canvas = document.getElementById("messageCanvas");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("chat-bubble");
      msgDiv.classList.add(sender === "self" ? "self" : "other");
      
      if (typeof content === "string") {
        msgDiv.textContent = content;
      } else {
        msgDiv.appendChild(content);
      }
      
      canvas.appendChild(msgDiv);
      canvas.scrollTop = canvas.scrollHeight;
    }
    
    // Socket Event Listeners
    
    // When connection succeeds, show popup on both devices.
    socket.on("connection-success", (data) => {
      alert("Connected: " + data.message);
      document.getElementById("connectBtn").style.backgroundColor = "darkgreen";
      document.getElementById("connectBtn").textContent = "Connected";
      document.getElementById("disconnectBtn").style.display = "inline-block";
    });
    
    // On connection failure, show error message.
    socket.on("connection-failure", (data) => {
      alert("Connection failed: " + data.message);
    });
    
    // Receiving text messages from others.
    socket.on("receive-message", (data) => {
      if (data.id !== yourId) {
        addToCanvas(data.text, "other");
      }
    });
    
    // Receiving files from others.
    socket.on("receive-file", (data) => {
      if (data.sender !== yourId) {
        const link = document.createElement("a");
        link.href = data.content;
        link.download = data.filename;
        link.textContent = `Download: ${data.filename}`;
        addToCanvas(link, "other");
      }
    });
    
    // Handle socket disconnect event.
    socket.on("disconnect", () => {
      console.log("Socket disconnected.");
      document.getElementById("connectBtn").style.backgroundColor = "#007bff";
      document.getElementById("connectBtn").textContent = "Connect";
      document.getElementById("disconnectBtn").style.display = "none";
    });
  </script>
</body>
</html>
