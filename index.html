<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Connector</title>
  <!-- Socket.IO CDN -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .id-section {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .id-label {
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    #connectBtn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-left: 5px;
      cursor: pointer;
    }
    .chat-section {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
    }
    #sendBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
    }
    .file-icon {
      cursor: pointer;
      font-size: 20px;
      margin-left: 5px;
    }
    /* Message canvas styling */
    #messageCanvas {
      margin-top: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      min-height: 150px;
      max-height: 250px;
      overflow-y: auto;
    }
    /* Styles for chat bubbles */
    .chat-bubble {
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .self {
      background-color: #DCF8C6; /* Light green */
      margin-left: auto;
      text-align: right;
    }
    .other {
      background-color: #FFF; /* White bubble */
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Device ID display section -->
    <div class="id-section">
      <span class="id-label">Your ID:</span>
      <span id="yourId">123456</span>
    </div>

    <!-- Input to enter a 6-digit code to connect -->
    <input type="text" id="connectToId" placeholder="Enter 6-digit code" />
    <button id="connectBtn">Connect</button>

    <!-- Message canvas -->
    <div id="messageCanvas"></div>

    <!-- Chat section (send text and file) -->
    <div class="chat-section">
      <input type="file" id="fileInput" hidden />
      <span class="file-icon" onclick="document.getElementById('fileInput').click()">📎</span>
      <input type="text" id="chatInput" placeholder="Type a message" />
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script>
    // Updated backend URL using your Render.com live link
    const socket = io('https://device-connector-backend.onrender.com');

    // Generate a unique device ID and display it
    const yourId = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById('yourId').textContent = yourId;

    // "Connect" button event listener with 6-digit code validation
    document.getElementById('connectBtn').addEventListener('click', () => {
      const targetCode = document.getElementById('connectToId').value.trim();
      // Validate that the code is exactly 6 digits and numeric
      if (targetCode.length === 6 && !isNaN(targetCode)) {
        // Emit a custom event 'connect-to-code' with yourId and targetCode
        socket.emit('connect-to-code', { id: yourId, code: targetCode });
      } else {
        alert("Please enter a valid 6-digit code.");
      }
    });

    // "Send" button event listener for text messages
    document.getElementById('sendBtn').addEventListener('click', () => {
      const msg = document.getElementById('chatInput').value;
      if (msg.trim()) {
        socket.emit('send-message', { id: yourId, text: msg });
        addToCanvas(msg, 'self'); // Show outgoing message from self
        document.getElementById('chatInput').value = '';
      }
    });

    // File input event listener to send files
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          socket.emit('send-file', {
            id: yourId,
            filename: file.name,
            content: reader.result
          });
          addToCanvas(`File sent: ${file.name}`, 'self');
        };
        reader.readAsDataURL(file);
      }
    });

    // Function to add chat messages to the canvas with styling depending on sender
    function addToCanvas(message, sender = 'other') {
      const canvas = document.getElementById('messageCanvas');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('chat-bubble');
      // Apply classes based on sender type
      if (sender === 'self') {
        msgDiv.classList.add('self');
      } else {
        msgDiv.classList.add('other');
      }
      msgDiv.textContent = message;
      canvas.appendChild(msgDiv);
      // Scroll to the bottom of the chat canvas
      canvas.scrollTop = canvas.scrollHeight;
    }

    // Socket.IO event handler for receiving messages
    socket.on('receive-message', (data) => {
      // Avoid duplicates: if the message is from self, we may have already displayed it.
      // For demonstration, we'll display all, but you can add logic to filter self messages.
      if (data.id !== yourId) {
        addToCanvas(data.text, 'other');
      }
    });

    // Socket.IO event handler for receiving files
    socket.on('receive-file', (data) => {
      if (data.id !== yourId) {
        addToCanvas(`File received: ${data.filename}`, 'other');
      }
    });

    // Event listener for connection success: change the connect button appearance
    socket.on('connection-success', (data) => {
      alert("Connected!");
      const connectBtn = document.getElementById('connectBtn');
      connectBtn.style.backgroundColor = "darkgreen";
      connectBtn.textContent = "Connected";
    });

    // Event listener for connection failure (optional)
    socket.on('connection-failure', (data) => {
      alert("Connection failed: " + data.message);
    });
  </script>
</body>
</html>
