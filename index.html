<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Connector</title>
  <!-- Socket.IO CDN -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .id-section {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .id-label {
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    #connectBtn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-left: 5px;
      cursor: pointer;
    }
    #disconnectBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      margin-left: 5px;
      cursor: pointer;
      display: none; /* Initially hidden */
    }
    .chat-section {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
    }
    #sendBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
    }
    .file-icon {
      cursor: pointer;
      font-size: 20px;
      margin-left: 5px;
    }
    /* Message canvas styling */
    #messageCanvas {
      margin-top: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      min-height: 150px;
      max-height: 250px;
      overflow-y: auto;
    }
    /* Chat bubble styles */
    .chat-bubble {
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .self {
      background-color: #DCF8C6; /* Light green for messages sent by self */
      margin-left: auto;
      text-align: right;
    }
    .other {
      background-color: #F0F0F0; /* Light grey for incoming messages */
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Device ID display section -->
    <div class="id-section">
      <span class="id-label">Your ID:</span>
      <span id="yourId">123456</span>
    </div>

    <!-- Input to enter the 6-digit code of the device you want to connect to -->
    <input type="text" id="connectToId" placeholder="Enter 6-digit code of target device" />
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn">Disconnect</button>

    <!-- Message canvas -->
    <div id="messageCanvas"></div>

    <!-- Chat section to send text and files -->
    <div class="chat-section">
      <input type="file" id="fileInput" hidden />
      <span class="file-icon" onclick="document.getElementById('fileInput').click()">📎</span>
      <input type="text" id="chatInput" placeholder="Type a message" />
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script>
    // Connect to the backend (Replace with your Render.com live URL)
    const socket = io('https://device-connector-backend.onrender.com');

    // Generate a unique 6-digit device code and display it
    const yourId = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById('yourId').textContent = yourId;

    // Register this device with the server
    socket.emit('register-device', { code: yourId });

    // Connect button event: Try to connect to a target device using its code
    document.getElementById('connectBtn').addEventListener('click', () => {
      const targetCode = document.getElementById('connectToId').value.trim();
      // Validate that the entered code is exactly 6 digits and numeric
      if (targetCode.length === 6 && !isNaN(targetCode)) {
        if(targetCode === yourId){
          alert("You cannot connect to yourself.");
          return;
        }
        // Emit event with our device code and target device code
        socket.emit('connect-to-code', { fromCode: yourId, targetCode });
      } else {
        alert("Please enter a valid 6-digit code.");
      }
    });

    // Disconnect button event: Disconnect the socket and reset UI
    document.getElementById('disconnectBtn').addEventListener('click', () => {
      socket.disconnect();
      document.getElementById('connectBtn').style.backgroundColor = "#007bff";
      document.getElementById('connectBtn').textContent = "Connect";
      document.getElementById('disconnectBtn').style.display = "none";
      addToCanvas("You have disconnected.", "self");
    });

    // Send button event: Send a text message
    document.getElementById('sendBtn').addEventListener('click', () => {
      const msg = document.getElementById('chatInput').value;
      if (msg.trim()) {
        socket.emit('send-message', { id: yourId, text: msg });
        addToCanvas(`You: ${msg}`, 'self');
        document.getElementById('chatInput').value = '';
      }
    });

    // File input event: Send a file
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          socket.emit('send-file', {
            id: yourId,
            filename: file.name,
            content: reader.result
          });
          addToCanvas(`File sent: ${file.name}`, 'self');
        };
        reader.readAsDataURL(file);
      }
    });

    // Function to add a chat message to the canvas with styling
    function addToCanvas(message, sender = 'other') {
      const canvas = document.getElementById('messageCanvas');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('chat-bubble');
      msgDiv.classList.add(sender === 'self' ? 'self' : 'other');
      msgDiv.textContent = message;
      canvas.appendChild(msgDiv);
      canvas.scrollTop = canvas.scrollHeight;
    }

    // Socket event: When a connection is successfully established between two devices
    socket.on('connection-success', (data) => {
      alert("Connected!");
      // Update UI: Change connect button appearance and show disconnect button
      document.getElementById('connectBtn').style.backgroundColor = "darkgreen";
      document.getElementById('connectBtn').textContent = "Connected";
      document.getElementById('disconnectBtn').style.display = "inline-block";
    });

    // Socket event: Handle failure in connection attempt
    socket.on('connection-failure', (data) => {
      alert("Connection failed: " + data.message);
    });

    // Receive messages from other devices
    socket.on('receive-message', (data) => {
      if (data.id !== yourId) {
        addToCanvas(data.text, 'other');
      }
    });

    // Receive file information from other devices
    socket.on('receive-file', (data) => {
      if (data.id !== yourId) {
        addToCanvas(`File received: ${data.filename}`, 'other');
      }
    });

    // Update UI on socket disconnect event
    socket.on('disconnect', () => {
      console.log('Socket disconnected.');
      document.getElementById('connectBtn').style.backgroundColor = "#007bff";
      document.getElementById('connectBtn').textContent = "Connect";
      document.getElementById('disconnectBtn').style.display = "none";
    });
  </script>
</body>
</html>
