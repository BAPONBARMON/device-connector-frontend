<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Temp Chat</title>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:monospace;
  background:#000;
  color:#00ff57;
}

/* MAIN CONTAINER */
.container{
  width:100%;
  max-width:480px;
  margin:auto;
  height:65vh;
  border:2px solid #00ff57;
  padding:10px;
  display:flex;
  flex-direction:column;
}

/* HEADER */
h1{
  text-align:center;
  margin:4px 0;
  font-size:18px;
}

/* STATUS */
.top-status{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:8px;   /* ðŸ‘ˆ gap added */
}

.status-left{
  display:flex;
  align-items:center;
  gap:6px;
}

/* SPINNER */
.spinner{
  width:14px;
  height:14px;
  border:2px solid #003300;
  border-top:2px solid #00ff57;
  border-radius:50%;
  animation:spin 0.8s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* GREEN TICK */
.tick-circle{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#00ff57;
  color:#000;
  font-size:11px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* YOUR CODE */
.your-code{
  margin-top:10px;     /* ðŸ‘ˆ spacing fix */
  margin-bottom:6px;
}

/* CHAT BOX */
.chat{
  flex:0 0 36vh;
  overflow-y:auto;
  border:1px solid #00ff57;
  padding:6px;
  margin:6px 0;
}

/* CHAT BUBBLES */
.bubble{
  max-width:75%;
  padding:6px 10px;
  margin:4px 0;
  border-radius:16px;
  font-size:13px;
}

.self{
  background:#003300;
  margin-left:auto;
  text-align:right;
}

.other{
  background:#111;
}

/* TOP CONTROLS */
.controls{
  display:flex;
  gap:6px;
  margin:4px 0;
}

.controls input{flex:1}

/* GENERAL INPUT + BUTTON */
input,button{
  padding:6px 10px;
  font-size:13px;
  background:#000;
  color:#00ff57;
  border:1px solid #00ff57;
  border-radius:20px;   /* ðŸ‘ˆ round shape */
}

/* BOTTOM BAR */
.bottom-bar{
  display:flex;
  gap:6px;
  margin-top:4px;
  align-items:center;
}

/* BIGGER TEXT INPUT */
.bottom-bar input{
  height:40px;          /* ðŸ‘ˆ bigger typing box */
  border-radius:20px;
  flex:1;
}

/* ROUND SEND BUTTON */
.bottom-bar button{
  height:40px;
  padding:0 16px;
  border-radius:20px;
}

button{
  cursor:pointer;
}
button:active{
  opacity:0.7;
}

/* POPUP */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.popup-box{
  background:#000;
  border:2px solid #00ff57;
  color:#00ff57;
  padding:18px;
  width:90%;
  max-width:280px;
  text-align:center;
  border-radius:10px;
  box-shadow:0 0 16px #00ff57;
}

.popup-box button{
  margin-top:12px;
  padding:6px 18px;
  border-radius:20px;
}
</style>
</head>

<body>

<div class="container">

<h1>Temp Chat</h1>

<div class="top-status">
  <div class="status-left" id="serverStatus">
    <div class="spinner"></div>
    <span>Connecting...</span>
  </div>
  <div id="timer">00:00</div>
</div>

<div class="your-code">
  Your Code: <b id="yourId"></b>
</div>

<div class="controls">
  <input id="connectToId" placeholder="Enter 4-digit code" inputmode="numeric" maxlength="4" />
  <button id="connectBtn">Connect</button>
</div>

<div class="controls">
  <button id="disconnectBtn" style="display:none;width:100%">Disconnect</button>
</div>

<div class="chat" id="messageCanvas"></div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <span onclick="fileInput.click()" style="font-size:18px;cursor:pointer">ðŸ“Ž</span>
  <input id="chatInput" placeholder="Type message">
  <button id="sendBtn">Send</button>
</div>

<input type="file" id="fileInput" hidden>

</div>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <div id="popupMsg"></div>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const socket = io("https://device-connector-backend.onrender.com");

const yourId = Math.floor(1000 + Math.random()*9000).toString();
document.getElementById("yourId").innerText = yourId;

let seconds = 0;
let timerInt = null;

/* SERVER CONNECT */
socket.on("connect",()=>{
  serverStatus.innerHTML = `
    <div class="tick-circle">âœ“</div>
    <span>Server Connected</span>
  `;
  socket.emit("register-device",{code:yourId});
});

/* TIMER */
function startTimer(){
  timerInt=setInterval(()=>{
    seconds++;
    timer.innerText=
      String(Math.floor(seconds/60)).padStart(2,"0")+":"+
      String(seconds%60).padStart(2,"0");
  },1000);
}

/* CONNECT */
connectBtn.onclick=()=>{
  const code=connectToId.value.trim();
  if(!/^\d+$/.test(code) || code.length!==4){
    showPopup("INVALID 4 DIGIT CODE");
    return;
  }
  socket.emit("connect-to-code",{fromCode:yourId,targetCode:code});
};

socket.on("connection-failure",d=>{
  showPopup(d?.message || "INVALID CODE / USER NOT AVAILABLE");
});

socket.on("connection-success",()=>{
  startTimer();
  disconnectBtn.style.display="block";
});

/* CHAT */
sendBtn.onclick=()=>{
  const msg=chatInput.value.trim();
  if(!msg) return;
  socket.emit("send-message",{text:msg});
  addBubble(msg,"self");
  chatInput.value="";
};

socket.on("receive-message",d=>addBubble(d.text,"other"));

/* POPUP */
function showPopup(msg){
  popupMsg.innerText = msg;
  popup.style.display = "flex";
}
function closePopup(){
  popup.style.display = "none";
  connectToId.focus();
}

/* BUBBLE */
function addBubble(text,type){
  const div=document.createElement("div");
  div.className="bubble "+type;
  div.innerText=text;
  messageCanvas.appendChild(div);
  messageCanvas.scrollTop=messageCanvas.scrollHeight;
}
</script>

</body>
</html>
