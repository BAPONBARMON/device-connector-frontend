<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Temp Chat</title>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:monospace;
  background:#000;
  color:#00ff57;
}

.container{
  width:100%;
  max-width:480px;
  margin:auto;
  height:65vh;
  border:2px solid #00ff57;
  padding:10px;
  display:flex;
  flex-direction:column;
}

h1{
  text-align:center;
  margin:4px 0;
  font-size:18px;
}

.top-status{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:8px;
}

.status-left{
  display:flex;
  align-items:center;
  gap:6px;
}

.spinner{
  width:14px;
  height:14px;
  border:2px solid #003300;
  border-top:2px solid #00ff57;
  border-radius:50%;
  animation:spin 0.8s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

.tick-circle{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#00ff57;
  color:#000;
  font-size:11px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.your-code{
  margin-top:10px;
  margin-bottom:6px;
}

.chat{
  flex:0 0 36vh;
  overflow-y:auto;
  border:1px solid #00ff57;
  padding:6px;
  margin:6px 0;
}

.bubble{
  max-width:75%;
  padding:6px 10px;
  margin:4px 0;
  border-radius:16px;
  font-size:13px;
}

.self{
  background:#003300;
  margin-left:auto;
  text-align:right;
}

.other{
  background:#111;
}

.tick{
  font-size:11px;
  margin-left:4px;
}
.tick.green{
  color:#00ff57;
}

.controls{
  display:flex;
  gap:6px;
  margin:4px 0;
}

.controls input{flex:1}

input,button{
  padding:6px 10px;
  font-size:13px;
  background:#000;
  color:#00ff57;
  border:1px solid #00ff57;
  border-radius:20px;
}

.bottom-bar{
  display:flex;
  gap:6px;
  margin-top:4px;
  align-items:center;
}

.bottom-bar input{
  height:40px;
  border-radius:20px;
  flex:1;
}

.bottom-bar button{
  height:40px;
  padding:0 16px;
  border-radius:20px;
}

#typingStatus{
  font-size:11px;
  height:14px;
}

</style>
</head>

<body>

<div class="container">

<h1>Temp Chat</h1>

<div class="top-status">
  <div class="status-left" id="serverStatus">
    <div class="spinner"></div>
    <span>Connecting...</span>
  </div>
  <div id="timer">00:00</div>
</div>

<div class="your-code">
  Your Code: <b id="yourId"></b>
</div>

<div class="controls">
  <input id="connectToId" placeholder="Enter 4-digit code" maxlength="4" />
  <button id="connectBtn">Connect</button>
</div>

<div class="controls">
  <button id="disconnectBtn" style="display:none;width:100%">Disconnect</button>
</div>

<div id="typingStatus"></div>

<div class="chat" id="messageCanvas"></div>

<div class="bottom-bar">
  <span onclick="fileInput.click()" style="font-size:18px;cursor:pointer">ðŸ“Ž</span>
  <input id="chatInput" placeholder="Type message">
  <button id="sendBtn">Send</button>
</div>

<input type="file" id="fileInput" hidden>

</div>

<script>
const socket = io("https://device-connector-backend.onrender.com");

const yourId = Math.floor(1000 + Math.random()*9000).toString();
document.getElementById("yourId").innerText = yourId;

let seconds = 0;
let timerInt = null;

socket.on("connect",()=>{
  serverStatus.innerHTML = `
    <div class="tick-circle">âœ“</div>
    <span>Server Connected</span>
  `;
  socket.emit("register-device",{code:yourId});
});

function startTimer(){
  timerInt=setInterval(()=>{
    seconds++;
    timer.innerText=
      String(Math.floor(seconds/60)).padStart(2,"0")+":"+
      String(seconds%60).padStart(2,"0");
  },1000);
}

connectBtn.onclick=()=>{
  const code=connectToId.value.trim();
  if(code.length!==4){
    alert("INVALID 4 DIGIT CODE");
    return;
  }
  socket.emit("connect-to-code",{fromCode:yourId,targetCode:code});
};

socket.on("connection-success",()=>{
  startTimer();
  disconnectBtn.style.display="block";
});

socket.on("connection-failure",d=>{
  alert(d.message);
  resetUI();
});

/* ðŸ”¹ DISCONNECT FIX */
disconnectBtn.onclick=()=>{
  socket.emit("manual-disconnect");
  resetUI();
};

function resetUI(){
  disconnectBtn.style.display="none";
  messageCanvas.innerHTML="";
  typingStatus.innerText="";
  clearInterval(timerInt);
  seconds=0;
  timer.innerText="00:00";
}

/* ðŸ”¹ TYPING INDICATOR */
let typingTimer=null;
chatInput.oninput=()=>{
  socket.emit("typing-start");
  clearTimeout(typingTimer);
  typingTimer=setTimeout(()=>{
    socket.emit("typing-stop");
  },700);
};

socket.on("typing-start",()=>{
  typingStatus.innerText="User is typing...";
});
socket.on("typing-stop",()=>{
  typingStatus.innerText="";
});

/* ðŸ”¹ CHAT + SEEN TICK */
sendBtn.onclick=()=>{
  const msg=chatInput.value.trim();
  if(!msg) return;

  const msgId=Date.now();
  addBubble(msg,"self",msgId,true);

  socket.emit("send-message",{text:msg,id:msgId});
  chatInput.value="";
};

socket.on("receive-message",d=>{
  addBubble(d.text,"other",d.id,false);
  socket.emit("message-seen",d.id);
});

socket.on("message-seen",id=>{
  const t=document.getElementById("tick-"+id);
  if(t){
    t.innerText="âœ“âœ“";
    t.classList.add("green");
  }
});

function addBubble(text,type,id,showTick){
  const div=document.createElement("div");
  div.className="bubble "+type;
  div.innerHTML=text+
    (showTick?` <span id="tick-${id}" class="tick">âœ“</span>`:"");
  messageCanvas.appendChild(div);
  messageCanvas.scrollTop=messageCanvas.scrollHeight;
}
</script>

</body>
</html>
